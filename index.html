		<div class="w-fit items-center justify-items-center justify-center grid grid-cols-3" id="wrapper-tateti">

			<!-- Primera Fila	 -->
			<div class="w-24 h-24 border-black border-solid border-b-2 flex justify-center items-center relative cursor-pointer"

			</div>
			<div class="w-24 h-24 border-black border-solid border-2 border-t-0 flex justify-center items-center relative cursor-pointer"

			<div class="w-24 h-24 border-black border-solid border-b-2 flex justify-center items-center relative cursor-pointer"

			</div>

			<div class="w-24 h-24 border-black border-solid border-t-2 flex justify-center items-center relative cursor-pointer"

	<audio id="sonido-click" preload="auto">

	<audio id="sonido-hover" preload="auto">
